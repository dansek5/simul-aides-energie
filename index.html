
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation Aides Travaux Énergétiques</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 0.5rem;
    }
    p {
      color: #666;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #333;
      font-weight: 500;
    }
    select, input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulez Vos Aides</h1>
    <p>Remplissez ce formulaire pour savoir si vous êtes éligible à MaPrimeRénov' et aux aides CEE.</p>

    <form>
      <label for="nom">Nom</label>
      <input type="text" id="nom" required>

      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" required>

      <label for="email">Adresse email</label>
      <input type="email" id="email" required>

      <label for="proprietaire">Êtes-vous propriétaire ?</label>
      <select id="proprietaire" required>
        <option value="">Choisissez...</option>
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>

      <label for="age">Âge</label>
      <input type="number" id="age" min="18" max="75" required>

      <label for="chauffage">Mode de chauffage actuel</label>
      <select id="chauffage" required>
        <option value="">Choisissez...</option>
        <option value="electrique">Électrique</option>
        <option value="gaz">Gaz</option>
        <option value="fioul">Fioul</option>
        <option value="bois">Bois</option>
        <option value="autre">Autre</option>
      </select>

      <label for="heure">Heure souhaitée pour le rappel</label>
      <input type="time" id="heure" required>

      <label for="departement">Département</label>
      <input type="text" id="departement" maxlength="3" required>

      <label for="tel">Téléphone</label>
      <input type="tel" id="tel" required>

      <button type="submit">Valider ma simulation</button>
    </form>
  </div>
</body>
</html>
